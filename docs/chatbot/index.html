<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Otel Chatbot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="chat-container">
  <div class="chat-header">Otel Chatbot</div>
  <div class="chat-messages" id="chat-messages">
    <div class="bot-message">Merhaba! Size nasıl yardımcı olabilirim?</div>
  </div>
  <div class="chat-input">
    <input type="text" id="user-input" placeholder="Mesajınızı yazın...">
    <button id="send-btn">Gönder</button>
    <button id="mic-btn">🎤</button>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
